<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{registration.title}">Register new account</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	
  	<style type="text/css">
  		#registerbox {
  			margin-top:50px
  		}
  		#loginlink {
  			float:right; 
  			font-size: 85%; 
  			position: relative; 
  			top:-10px
  		}
  	</style>
</head>

<body>

	<div id="registerbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    	<div class="panel panel-info">
	        <div class="panel-heading">
	            <div class="panel-title" th:text="#{registration.label.title}">Register new account</div>
	            <div id="loginlink"><a href="#" th:href="@{/user/login}" th:text="#{registration.link.login}">Login</a></div>
	        </div>
            <div class="panel-body" >
	            <form id="registerform" class="form-horizontal" action="#" th:action="@{/user/registration}" th:object="${user}" method="post">
	                
	                <div class="form-group">
	                    <label class="col-md-3 control-label" th:text="#{registration.label.email}">Email</label>
	                    <div class="col-md-9">
	                        <input type="text" class="form-control" name="email" placeholder="Email Address" th:placeholder="#{registration.placeholder.email}" th:field="*{email}"/>
	                        <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
	                    </div>
	                </div>
	                    
	                <div class="form-group">
	                    <label class="col-md-3 control-label" th:text="#{registration.label.password}">Password</label>
	                    <div class="col-md-9">
	                        <input type="password" class="form-control" name="password" placeholder="Password" th:placeholder="#{registration.placeholder.password}" th:field="*{password}"/>
	                        <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
	                    </div>
	                </div>
	                    
	                <div class="form-group">
	                    <label class="col-md-3 control-label" th:text="#{registration.label.confirmPassword}">Confirm Password</label>
	                    <div class="col-md-9">
	                        <input type="password" class="form-control" name="password" placeholder="Confirm Password" th:placeholder="#{registration.placeholder.confirmPassword}" th:field="*{matchingPassword}"/>
	                    </div>
	                </div>
	                
	                <div class="form-group">
	                    <div class="col-md-offset-3 col-md-9">
	                        <button id="btn-register" type="submit" class="btn btn-info" th:text="#{registration.button.register}"><i class="icon-hand-right"></i>Register</button>
	                    </div>
	                </div>
	                
	            </form>
			</div>
		</div>
	</div>
 
</body>
</html>
