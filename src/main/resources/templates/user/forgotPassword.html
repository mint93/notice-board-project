<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title th:text="#{forgotPassword.title}">Forgot Password</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	
  	<style type="text/css">
  		#resetpasswordbox {
  			margin-top:50px
  		}
  	</style>
  	<link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/header.css}"  href="../css/headerStyle.css" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	<div id="resetpasswordbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    	<div class="panel panel-info">
	        <div class="panel-heading">
	            <div class="panel-title" th:text="#{forgotPassword.label.title}">Reset password</div>
	        </div>
            <div class="panel-body" >
	            <form id="resetpasswordform" class="form-horizontal" action="#" th:action="@{/user/resetPassword}" th:object="${user}" method="post">
	                <div class="form-group">
	                    <label class="col-md-3 control-label" th:text="#{registration.label.email}">Email</label>
	                    <div class="col-md-9">
	                        <input type="text" class="form-control" name="email" placeholder="Email Address" th:placeholder="#{registration.placeholder.email}" th:field="*{email}"/>
	                        <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
	                    </div>
	                </div>
	                
	                <input type="hidden" name="password" th:value="${user.password}" th:field="*{password}">
	                <input type="hidden" name="matchingPassword" th:value="${user.matchingPassword}" th:field="*{matchingPassword}">
	                
	                <div class="form-group">
	                    <div class="col-md-offset-3 col-md-9">
	                        <button id="btn-register" type="submit" class="btn btn-info" th:text="#{forgotPassword.button.reset}"><i class="icon-hand-right"></i>Reset</button>
	                    </div>
	                </div>
	            </form>
			</div>
		</div>
	</div>
</body>
</html>
