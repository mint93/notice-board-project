<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<!-- xmlns:sec="http://www.thymeleaf.org/extras/spring-security"> -->
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="navbar-wrapper" th:fragment="header">
    <div class="container-fluid">
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#" th:href="@{/}"><img id="logo" th:src="@{/img/logo.png}"></img></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav pull-right">
                    	<li><a sec:authorize="isAnonymous()" href="#" th:href="@{/login}" th:text="#{header.label.myAccount}">My account</a></li>
                        <li class="dropdown"><a sec:authorize="isAuthenticated()" href="#" class="dropdown-toggle active" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="#{header.label.myAccount}">My account<span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" th:href="@{/user/changePasswordForLoggedUser}" th:text="#{header.label.changePassword}">Change Password</a></li>
                                <li><a href="#" th:text="#{header.label.myProfile}">My Profile</a></li>
                                <li class="divider"></li>
                                <li><a href="#" th:href="@{/logout}" th:text="#{header.label.logout}">Logout</a></li>
                            </ul>
                        </li>
                        <li><a id="add-new-notice" href="#" th:href="@{/notice/new}" th:inline="text"><i class="fas fa-plus fa-1x"></i> [[#{header.label.addNewNotice}]]</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
</div>
</body>

</html>
