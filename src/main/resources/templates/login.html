<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="#{login.title}">Login</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  	
  	<style type="text/css">  	
  		.panel-body {
  			padding-top:30px
  		}
  		.input-group {
  			margin-bottom: 25px
  		}
  		#loginbox {
  			margin-top:50px
  		}
  		#forgotpasslink {
  			float: right;
  			font-size: 80%;
  			position: relative;
  			top:-10px
  		}
  	</style>
  	<link rel="stylesheet" type="text/css" media="all"  th:href="@{/css/headerStyle.css}"  href="../css/headerStyle.css" />
</head>
<body>
	<div th:replace="fragments/header :: header"></div>
	
    <div class="container">    
        <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div th:if="${param.error != null}" class="alert alert-danger" th:text="#{login.label.error}">error</div>                    
            <div class="panel panel-info" >
	            <div class="panel-heading">
	                <div class="panel-title" th:text="#{login.label.title}">Login</div>
	                <div id="forgotpasslink"><a href="#" th:href="@{/user/resetPassword}" th:text="#{login.link.forgotPass}">Forgot password?</a></div>
	            </div>

                <div class="panel-body">

                    <form id="loginform" class="form-horizontal" action="#" th:action="@{/login}" method="post">
                                
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="login-email" type="text" class="form-control" name="username" value="" placeholder="Email" th:placeholder="#{login.placeholder.email}">                                        
                        </div>
                        
                        <div class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="login-password" type="password" class="form-control" name="password" placeholder="Password" th:placeholder="#{login.placeholder.password}">
                        </div>
                                
                        <div class="form-group">
                            <div class="col-sm-12 controls">
                              <button id="btn-login" type="submit" class="btn btn-success" th:text="#{login.button.login}"><i class="icon-hand-right"></i>Login</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 control">
                                <div class="small">
                                	<span th:text="#{login.label.noAccount}">Don't have an account?</span>
                                	<a href="#" th:href="@{/user/registration}" th:text="#{login.link.registerAccount}">Register Here</a>
                                </div> 
                            </div>
                        </div>   
                          
                	</form>     
            	</div>                     
        	</div>  
    	</div>
	</div>
    
</body>

</html>
